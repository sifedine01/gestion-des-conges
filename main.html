<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Congés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f5f087331.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark glass-effect">
        <div class="container">
            <a class="navbar-brand" href="index.html">My Congés</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="main.html">My Congés</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="all">
        <section class="sec1 glass-effect" id="sec1">
            <header>
                <div class="title">
                    <h1>Listes des congés</h1>
                    <button onclick="goToSec2()">
                        <i class="fa-solid fa-plus"></i>
                        <span>Nouveau</span>
                    </button>
                    <button class="print" onclick="window.print()">
                        <i class="fa-solid fa-print"></i>
                        <span>Imprimer</span>
                    </button>
                    <button onclick="goToDeletedSection()">
                        <i class="fa-solid fa-trash"></i>
                        <span>Corbeille</span>
                    </button>
                    <div class="number">0</div>
                </div>
            </header>
        </section>
        
        <section class="sec2 glass-effect" id="sec2" style="display: none;">
            <header>
                <a href="#"><i onclick="goToSec1()" class="fa-solid fa-circle-chevron-left"></i></a>
                <h1>Formulaire d'inscription</h1>
            </header>
            <div class="form">
                <input type="text" name="nom" id="nom" placeholder="Nom ...">
                <input type="text" name="prenom" id="prenom" placeholder="Prenom ...">
                <input type="date" name="date_debut" id="date_debut" placeholder="Date de début ...">
                <input type="date" name="date_fin" id="date_fin" placeholder="Date de fin ...">
                <button class="ajouter" onclick="ajouter()">
                    <i class="fa-solid fa-plus"></i>
                    Ajouter congés
                </button>
            </div>
        </section>

        <section class="sec3 glass-effect" id="sec3">
            <input type="text" id="searchInput" placeholder="Rechercher..." onkeyup="rechercher()">
            <table>
                <thead>
                    <tr>
                        <th>N°</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Date debut</th>
                        <th>Date fin</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </section>

        <section class="deleted-section glass-effect" id="deleted-section" style="display: none;">
            <header>
                <a href="#"><i onclick="goToSec1()" class="fa-solid fa-circle-chevron-left"></i></a>
                <h1>Deleted Congés</h1>
            </header>
            <table>
                <thead>
                    <tr>
                        <th>N°</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Date debut</th>
                        <th>Date fin</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="deleted-tbody">
                </tbody>
            </table>
        </section> 
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
